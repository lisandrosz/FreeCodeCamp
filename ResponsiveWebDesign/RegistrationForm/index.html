<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label>Enter your first name: <input type="text" required name="first-name"></label>
            <label>Enter your last name: <input type="text" required name="last-name"></label>
            <label>Enter your Email: <input type="email" required name="email"></label>
            <label>Create a new Password: <input type="password" required pattern="[a-z0-5]{8,}"
                    name="password"></label>
        </fieldset>

        <fieldset>
            <label><input type="radio" name="account-type" class="inline"> Personal Account</label>
            <label><input type="radio" name="account-type" class="inline"> Business Account</label>
            <label><input type="checkbox" required name="terms-conditions" class="inline"> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label><input type="file" name="picture"> Upload a profile picture:</label>
            <label><input type="number" min="13" max="120" name="age"> Input your age (years):</label>
            <label>
                How did you hear about us?
                <select name="options">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>
                Provide a bio:
                <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="text-area"></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
